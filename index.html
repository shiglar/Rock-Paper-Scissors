<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body style="background-color: white;">
    <div style="text-align: center;">
        <h1>Welcome to Rock, Paper, Scissors</h1>
        <p>Open the console to play.</p>
    </div>

    <div style="width: 60%; height: 200px; background-color: yellow; margin: 0 auto;">
        <p id="scores" style="text-align: center;"></p>
    </div>

    <script>
        computerPlay = () => {
            let getNumber = Math.floor(Math.random() * 3);
            if (getNumber === 0) {
                return 'rock'
            } else if (getNumber === 1) {
                return 'paper'
            } else return 'scissors'
        }

        playRound = (playerSelection, computerSelection) => {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerPlay();
            let results;
            let decider;
            if (playerSelection === 'rock' && computerSelection === 'paper' || playerSelection === 'paper' && computerSelection === 'scissors' || playerSelection === 'scissors' && computerSelection === 'rock') {
                results = `You lose! ${playerSelection} loses to ${computerSelection}.`
                decider = 0;
            } else if (playerSelection === 'rock' && computerSelection === 'scissors' || playerSelection === 'scissors' && computerSelection === 'paper' || playerSelection === 'paper' && computerSelection === 'rock') {
                results = `You win! ${playerSelection} beats ${computerSelection}.`
                decider = 1;
            } else {
                results = 'Tied'
                decider = 2;
            }
            return decider;
        }

        game = () => {
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i < 5; i++) {
                let getChoice = prompt('What do you choose rock, paper, or scissors?')
                let playGame = playRound(getChoice)
                if (playGame === 2) {
                    console.log('Tie')
                    i--
                } else if (playGame === 1) {
                    playerScore++
                    console.log(`You win. You: ${playerScore}, computer: ${computerScore}`)
                } else if (playGame === 0) {
                    computerScore++
                    console.log(`You lose. You: ${playerScore}, computer: ${computerScore}`)
                } else console.log('Something went wrong.')
            }
            if (playerScore > computerScore) {
                return `You win it all!!! You: ${playerScore}, Computer: ${computerScore}`
            } else return `You lost... You: ${playerScore}, Computer: ${computerScore}`
        }

    </script>
    
</body>
</html>
